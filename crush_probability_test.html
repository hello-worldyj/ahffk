<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 IP 위치 보기</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
    }

    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--accent);
    }

    header p {
      color: var(--muted);
      margin-top: 8px;
      font-size: 0.95rem;
    }

    #card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    #info {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 16px;
      font-size: 0.95rem;
    }

    #info div {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 8px 12px;
    }

    #info b {
      display: block;
      color: var(--accent);
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      font-size: 0.85rem;
      color: var(--muted);
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      #info {
        grid-template-columns: 1fr;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>내 IP 위치 보기</h1>
    <p>IP 기반 위치 정보와 지도를 표시합니다 (ipwho.is API 사용)</p>
  </header>

  <section id="card">
    <div id="info">IP 정보를 불러오는 중...</div>
    <div id="map"></div>
  </section>

  <footer>⚙️ GitHub Pages에서 자동 실행 | © 2025</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function loadIP() {
      const info = document.getElementById("info");
      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();

        if (!data.success) throw new Error("IP 정보를 불러올 수 없습니다.");

        info.innerHTML = `
          <div><b>IP 주소</b>${data.ip}</div>
          <div><b>국가</b>${data.country} (${data.country_code})</div>
          <div><b>도시</b>${data.city || "-"}</div>
          <div><b>지역</b>${data.region || "-"}</div>
          <div><b>위도</b>${data.latitude}</div>
          <div><b>경도</b>${data.longitude}</div>
          <div><b>ISP</b>${data.connection?.isp || "-"}</div>
          <div><b>시간대</b>${data.timezone?.id || "-"}</div>
        `;

        const map = L.map("map").setView([data.latitude, data.longitude], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
        }).addTo(map);

        L.marker([data.latitude, data.longitude])
          .addTo(map)
          .bindPopup(`<b>${data.ip}</b><br>${data.city || ""}, ${data.country}`)
          .openPopup();
      } catch (err) {
        console.error(err);
        info.innerHTML = "<div>❌ 정보를 불러올 수 없습니다.</div>";
      }
    }

    loadIP();
  </script>
</body>
</html>
