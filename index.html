<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 IP 위치 보기</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #58a6ff;
      margin: 1.5rem 0 0.5rem;
    }
    #info {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    #map {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 0 auto 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>내 IP 위치 보기</h1>
  <div id="info">불러오는 중...</div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function loadIP() {
      const info = document.getElementById("info");
      try {
        // ✅ CORS 문제 없는 공개 API 사용
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        if (!data.ip) throw new Error("IP 정보를 불러올 수 없습니다.");

        info.innerHTML = `
          <b>IP:</b> ${data.ip}<br>
          <b>국가:</b> ${data.country_name} (${data.country_code})<br>
          <b>도시:</b> ${data.city || "-"}<br>
          <b>위도:</b> ${data.latitude}<br>
          <b>경도:</b> ${data.longitude}<br>
          <b>ISP:</b> ${data.org || "-"}<br>
          <b>시간대:</b> ${data.timezone || "-"}
        `;

        const map = L.map("map").setView([data.latitude, data.longitude], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 18,
        }).addTo(map);
        L.marker([data.latitude, data.longitude])
          .addTo(map)
          .bindPopup(`<b>${data.ip}</b><br>${data.city || ""}, ${data.country_name}`)
          .openPopup();
      } catch (err) {
        console.error(err);
        info.textContent = "❌ 정보를 불러올 수 없습니다.";
      }
    }

    loadIP();
  </script>
</body>
</html>
